<!DOCTYPE html>
<html>

<head>
    <title>Trade</title>
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/w2ui.min.css" />
    <script type="text/javascript" src="js/w2ui.min.js"></script>
    <script type="text/javascript" src="js/dialog.js"></script>          
</head>

<body style="height: 100%; margin: 0; background-color: #ff0000;">

    <body>

        <style>
            .tab {
                position: absolute;
                top: 29px;
                left: 0px;
                bottom: 0px;
                right: 0px;
                border: none;
                border-top: 0px;
                display: none;
                padding: 0px;
                overflow: hidden;
                background-color: #F5F6F7;
            }
        </style>

        <div id="tab-example">
            <div id="tabs" style="width: 100%; height: 29px;"></div>
            <div id="tab1" class="tab">
                <table height="100%" width="100%">
                    <tr height='92%'>
                        <td colspan='2'>
                        	<table border='1' height="100%" width='100%'>
                        		<tr>
                        		<td>
                        			<table id="mainGrid"  width="100%" height="100%"/>
                        		</td>
                        		</tr>
                        	</table>
                        </td>
                    </tr>
                    <tr height='8%'>         
                    		<td width='100%'/>       	
                    		<td><button class="btn">Cancel</button></td>
                    		<td>&nbsp;&nbsp;&nbsp;</td>
           
                    </tr>
                </table>
            </div>
            <div id="tab2" class="tab">
                <table border='1' height="100%" width="100%">
                    <tr>
                        <td>Hi</td>
                    </tr>
                </table>
            </div>
            <div id="tab3" class="tab">
                <table border='1' height="100%" width="100%">
                    <tr>
                        <td>Hi</td>
                    </tr>
                </table>
            </div>
            <div id="tab4" class="tab">
                <table border='1' height="100%" width="100%">
                    <tr>
                        <td>Hi</td>
                    </tr>
                </table>
            </div>
        </div>
        <script type="text/javascript">
            var config = {
                tabs: {
                    name: 'tabs',
                    active: 'tab1',
                    tabs: [{
                        id: 'tab1',
                        caption: 'Trade Request'
                    }, {
                        id: 'tab2',
                        caption: 'Quote Request'
                    }, {
                        id: 'tab3',
                        caption: 'My Allocations'
                    }, {
                        id: 'tab4',
                        caption: 'Ticketing'
                    }, ],
                    onClick: function(event) {
                        $('#tab-example .tab').hide();
                        $('#tab-example #' + event.target).show();
                    }
                }
            }
            $(function() {
                $('#tabs').w2tabs(config.tabs);
                $('#tab1').show();
            });
        </script>

    </body>

</html>
